<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio10</title>
</head>
<body>
    <script>
        var num, mayor=0, menor=0;
        for(i=1; i<=10;i++){
            num=parseInt(prompt("Ingrese un numero: "));
            if (num>0){  
                mayor++;
            }
            else{
                menor++;
            }
        }
        
        document.writeln("<p>Las cantidad de numeros mayores a 0 es: " +mayor+"</p>")
        document.writeln("<p>Las cantidad de numeros menores a 0 es: "+menor+"</p>")
    </script>
</body>
</html>
