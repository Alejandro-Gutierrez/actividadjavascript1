<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejercicio19</title>
</head>
<body>
    <script>
        
            var a = 0, b=1, c, num;
      
            num=parseInt(prompt("Ingrese un numero: "));
            document.write(a+" ");
            document.write(b+" ");
 
            for(x=3; x <= num; x++)
            {
                c = a + b;
                a = b;
                b = c;
                document.write(c+" ");
            }
        
    
    
    
    </script>
</body>
</html>
