<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio4</title>
</head>
<body>
    <script>
        var suma=0; mult=1;
        var num;


        for(i=1;i<=10;i++){
            num=parseInt(prompt("Ingrese el numero "+i));
            if(num>0){
                suma=suma+num;
            }
            else{
                mult=mult*num;
            }

        }

        document.writeln("<p>La suma de los numero positivo es: "+ suma+"</p>");
        document.writeln("La multiplicacion de los numeros negativos es: "+ mult)
    
    
    
    </script>
</body>
</html>
