<body>
    



    <script>
        var num, suma=0;

        num= parseInt(prompt("Ingrese un numero: "));

        for(x=1; x<num ; x++){
            suma=suma+x;
        }

        document.write("La suma de los numeros que anteceden a " + num + " es: "+suma );
    
    
    
    
    </script>
</body>
